---
- name: Map system architecture to Prometheus arch
  ansible.builtin.set_fact:
    prometheus_arch: >-
      {% if ansible_architecture in ['x86_64', 'amd64'] %}amd64
      {% elif ansible_architecture in ['aarch64', 'arm64'] %}arm64
      {% else %}unsupported{% endif %}

- name: Fail if architecture is unsupported
  ansible.builtin.fail:
    msg: "Unsupported architecture for Prometheus install: {{ ansible_architecture }}"
  when: prometheus_arch == 'unsupported'

- name: Ensure Prometheus group exists
  ansible.builtin.group:
    name: "{{ prometheus_group }}"
    system: true

- name: Ensure Prometheus user exists
  ansible.builtin.user:
    name: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    system: true
    create_home: false
    shell: /sbin/nologin

- name: Ensure Prometheus directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: "0755"
  loop:
    - "{{ prometheus_config_dir }}"
    - "{{ prometheus_data_dir }}"

- name: Download Prometheus release tarball
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-{{ prometheus_arch }}.tar.gz"
    dest: "/tmp/prometheus-{{ prometheus_version }}.linux-{{ prometheus_arch }}.tar.gz"
    mode: "0644"

- name: Extract Prometheus release
  ansible.builtin.unarchive:
    src: "/tmp/prometheus-{{ prometheus_version }}.linux-{{ prometheus_arch }}.tar.gz"
    dest: "/tmp"
    remote_src: true
    creates: "/tmp/prometheus-{{ prometheus_version }}.linux-{{ prometheus_arch }}"

- name: Install Prometheus binaries
  ansible.builtin.copy:
    src: "/tmp/prometheus-{{ prometheus_version }}.linux-{{ prometheus_arch }}/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    remote_src: true
    owner: root
    group: root
    mode: "0755"
  loop:
    - prometheus
    - promtool

- name: Install Prometheus console assets
  ansible.builtin.copy:
    src: "/tmp/prometheus-{{ prometheus_version }}.linux-{{ prometheus_arch }}/{{ item }}"
    dest: "{{ prometheus_config_dir }}/{{ item }}"
    remote_src: true
    owner: root
    group: root
    mode: preserve
  loop:
    - consoles
    - console_libraries

- name: Render Prometheus config
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ prometheus_config_dir }}/prometheus.yml"
    owner: root
    group: root
    mode: "0644"
  notify:
    - Restart prometheus

- name: Render Prometheus systemd unit
  ansible.builtin.template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart prometheus

- name: Install Node Exporter (download)
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-{{ prometheus_arch }}.tar.gz"
    dest: "/tmp/node_exporter-{{ node_exporter_version }}.linux-{{ prometheus_arch }}.tar.gz"
    mode: "0644"
  when: prometheus_install_node_exporter

- name: Install Node Exporter (extract)
  ansible.builtin.unarchive:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-{{ prometheus_arch }}.tar.gz"
    dest: "/tmp"
    remote_src: true
    creates: "/tmp/node_exporter-{{ node_exporter_version }}.linux-{{ prometheus_arch }}"
  when: prometheus_install_node_exporter

- name: Install Node Exporter binary
  ansible.builtin.copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-{{ prometheus_arch }}/node_exporter"
    dest: /usr/local/bin/node_exporter
    remote_src: true
    owner: root
    group: root
    mode: "0755"
  when: prometheus_install_node_exporter

- name: Render Node Exporter systemd unit
  ansible.builtin.template:
    src: node_exporter.service.j2
    dest: /etc/systemd/system/node_exporter.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart node_exporter
  when: prometheus_install_node_exporter

- name: Ensure Prometheus services are enabled and started
  ansible.builtin.systemd:
    name: prometheus
    state: started
    enabled: true

- name: Ensure Node Exporter is enabled and started
  ansible.builtin.systemd:
    name: node_exporter
    state: started
    enabled: true
  when: prometheus_install_node_exporter
