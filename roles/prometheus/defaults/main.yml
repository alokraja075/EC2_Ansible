---
# Prometheus versions
prometheus_version: "2.52.0"
node_exporter_version: "1.8.2"

# Install Node Exporter alongside Prometheus
prometheus_install_node_exporter: true

# Users / paths
prometheus_user: "prometheus"
prometheus_group: "prometheus"

prometheus_config_dir: "/etc/prometheus"
prometheus_data_dir: "/var/lib/prometheus"

# Listen addresses
prometheus_listen_address: ":9090"
node_exporter_listen_address: ":9100"

# Prometheus config
prometheus_scrape_interval: "15s"

# Optional extra scrape configs (YAML list items under scrape_configs)
# Example:
# prometheus_extra_scrape_configs:
#   - job_name: "nginx"
#     static_configs:
#       - targets: ["localhost:9113"]
prometheus_extra_scrape_configs: []
